<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />

    <title>OBT 2025</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="circulo"></div>
        <div class="pesquisar">
            <label for="barraPesquisa">
                <span class="material-symbols-outlined"> search </span>
            </label>
            <input type="text" id="barraPesquisa" placeholder="Pesquisar">
        </div>
    </header>

    <main>
        <div class="grid-container"></div>

        <div class="pagination-container">
            <div class="pagination">
                <div class="control prev"><img src="./assets/images/esquerda.png"></div>
                <div class="page ativa">1</div>
                <div class="page">2</div>
                <div class="lastpage">3</div>
                <div class="control next"><img src="./assets/images/direita.png"></div>
            </div>
        </div>
    </main>
    
    <footer>Background por <a
            href="https://br.freepik.com/vetores-gratis/fundo-gradiente-de-galaxia_14658088.htm#query=space&position=6&from_view=search&track=robertav1_2_sidr">Freepik</a>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
